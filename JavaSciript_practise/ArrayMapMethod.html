<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map_method in JavaScript</title>
  </head>
  <body>
    <script>
      // Map Method = its work like Foreach Loop (Map gives new array in return)
      let nums = [65, 85, 95];
      newarr = nums.map((value) => {
        return value;
      });
      console.log(newarr);
      //   so here map give new array
    </script>
  </body>
</html>
