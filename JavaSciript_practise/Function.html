        function umar(World) {
            console.log(World + " Moon")
        }

        let World = "Very Big";
        let World1 = "Big";
        let World2 = "Biggest";
        let World3 = "Larger";

        umar(World);
        umar(World1);
        umar(World2);
        umar(World3);


        function Greeting(ask) {
            console.log(ask + " Hello")
        }

        let ask = "How are You";

        Greeting(ask);
