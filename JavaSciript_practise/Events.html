<head>

    <style>
        body {
            font-size: 2rem;

            padding: 30px 55px;

            font-size: 1.2rem;

</head>

<body>

    <div id="div">
<H1>

</H1>  
<h6>Question: Where to get Inquary</h6>

    </div>

    <br>
    <button id="btn" onclick="toggle()">Show/Hide</button>

    <script>
        function toggle() {
            let btn = document.getElementById('btn');
            let div = document.getElementById('div');
            if (div.style.display != 'none') {
                div.style.display = 'none';
            }
            else {
                div.style.display = 'block'
            }
        }
    </script>
</body>
