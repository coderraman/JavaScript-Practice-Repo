<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>

        // Use Of var //

        var a = 25;
        var b = 5;
        console.log(a - b);
        console.log(a * b + a + b);
        console.log(a / b);


        // Use Of let and "String" //
        let h = 1;
        let g = 8;
        let s = "Raman@codeworld"
        console.log(h * g, '' + s);
        console.log(s);

        // if else  conditions//

        if (h > 5) {
            console.log("Your Can")

        }
        else if (h == 4) {
            console.log('Try Later')
        }

        else {
            console.log('You Can not')
        }


        // if else  conditions//

        let age = 15;

        if (age >= 18) {
            console.log('You Can Enter In Club')
        }

        else if (age >= 18) {
            console.log('Try After One Year')
        }

        else {
            console.log("Go and Study at Home");
        }

        // if else  conditions//




        // const switch case//


        const data = 23;
        switch (data) {
            case 13:
                console.log("Har ek dost kameena hota hain")
                break;
            case 23:
                console.log("Har Har Gange")
                break;
            default:
                console.log("Aarambh Hain parchand")
                break;
            case 26:
                console.log("Tujhe hee dhund raha th")
                break;
            case 25:
                console.log("Hum honge Kamyaab");
        }


        let Emi = 4500;
        switch (Emi) {
            case 23:
                console.log("Emi is Paying")
                break;
            case 4500:
                console.log("Emi has Paid")
                break;
            default:
                console.log("Emi is Paying")

        }

        // const switch case//

    </script>
</head>
